<!doctype html>
<html>

    <head>

        <meta charset="utf-8" />
        <title>Virt.js</title>

        <link rel="stylesheet" href="vendors/Bootstrap-3.1.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://mleibman.github.io/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" href="vendors/SlickGrid-20140401/slick.grid.css" />
        <link rel="stylesheet" href="styles/debugger.css" />

        <script src="vendors/FPSMeter-0.3.1.min.js"></script>
        <script src="vendors/JQuery-2.1.0.min.js"></script>
        <script src="vendors/jquery/event.drag-20140401.js"></script>

        <script src="vendors/Escodegen-1.2.0.min.js"></script>
        <script src="vendors/Esprima-140212.js"></script>

        <script src="vendors/SlickGrid-20140401/slick.core.js"></script>
        <script src="vendors/SlickGrid-20140401/slick.grid.js"></script>

        <script src="querystring.js"></script>
        <script src="loadrom.js"></script>

        <script>var module = 'sources/debugger';</script>
        <script src="vendors/Require-2.1.10.min.js"></script>
        <script src="config.js"></script>

    </head>

    <body>

        <div id="viewer-interface">

            <div id="display">
                <canvas class="img-thumbnail">
                </canvas>
            </div>

            <div id="registers">
                <table class="table">
                    <colgroup>
                        <col />
                        <col width="*" />
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>a</th>
                            <td><span id="register-a" class="register">/</span></td>
                        </tr>
                        <tr>
                            <th>b</th>
                            <td><span id="register-b" class="register">/</span></td>
                        </tr>
                        <tr>
                            <th>c</th>
                            <td><span id="register-c" class="register">/</span></td>
                        </tr>
                        <tr>
                            <th>d</th>
                            <td><span id="register-d" class="register">/</span></td>
                        </tr>
                        <tr>
                            <th>e</th>
                            <td><span id="register-e" class="register">/</span></td>
                        </tr>
                        <tr>
                            <th>h</th>
                            <td><span id="register-h" class="register">/</span></td>
                        </tr>
                        <tr>
                            <th>l</th>
                            <td><span id="register-l" class="register">/</span></td>
                        </tr>
                        <tr>
                            <th>f</th>
                            <td><span id="register-f" class="register">/</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div id="tracer-interface">

            <div id="toolbar" class="btn-group">
                <button id="control-one" class="btn btn-default" accesskey="1">
                    <span class="glyphicon glyphicon-step-forward"></span>
                </button>
                <button id="control-resume" class="btn btn-default" accesskey="2">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button id="control-pause" class="btn btn-default" accesskey="3">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>
                <button id="control-watch" class="btn btn-default active">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <span class="glyphicon glyphicon-eye-close"></span>
                </button>
                <div class="btn btn-default disabled">
                    <strong>Status</strong> <span id="engine-status">/</span>
                    &#8213;
                    <strong>PC</strong> <span id="program-counter">/</span>
                    &#8213;
                    <strong>Counter</strong> <a id="instruction-count">/</a>
                </div>
            </div>

            <div id="instructions" class="tracer">
            </div>

        </div>

    </body>

</html>
